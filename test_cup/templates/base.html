<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}\o/{% endblock title %}</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-dismissable{% if message.tags %} alert-{% if message.tags == "error" %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{ message }}
    </div>
    {% endfor %}
    {% block content %}
    {% endblock content %}
  </body>
</html>
